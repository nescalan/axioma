<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso a Imperium</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Crear Cuenta</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>o use su correo electrónico para registrarse</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button id="inscribirse">Inscribirse</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Acceso a Usuarios</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span></span>
          <input id="usuario" type="email" placeholder="Email" />
          <input id="clave" type="password" placeholder="Password" />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button id="iniciar-sesion">Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido de nuevo!</h1>
            <p>
              Para mantenerse conectado con nosotros, inicie sesión con su
              información personal
            </p>
            <button class="ghost" id="signIn">Iniciar sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>¡Bienvenido!</h1>
            <p>Ingrese sus datos personales y comience su viaje con nosotros</p>
            <button class="ghost" id="signUp">Inscribirse</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
