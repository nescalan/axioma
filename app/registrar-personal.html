<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Imperium - Control de Visitas</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap-4.4.1.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 mx-auto">
          <div class="jumbotron">
            <div class="row text-center">
              <div class="text-center col-12">
                <h2>Registrar Personal</h2>
              </div>
              <div class="col-12">
                <!-- CONTACT FORM https://github.com/jonmbake/bootstrap3-contact-form -->
                <form id="feedbackForm" class="text-left">
                  <div class="form-group">
                    <label for="cedula">Cédula de Identidad</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cedula"
                      name="cedula"
                      placeholder="Identificación"
                      aria-describedby="cedulaHelp"
                    />
                    <span
                      id="cedulaHelp"
                      class="form-text text-muted"
                      style="display: none"
                      >Por favor, ingrese su número de identificación.</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Nombre"
                      aria-describedby="nameHelp"
                    />
                    <span
                      id="nameHelp"
                      class="form-text text-muted"
                      style="display: none"
                      >Por favor, ingrese su nombre.</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="puesto">Puesto Laboral</label>
                    <input
                      type="texto"
                      class="form-control"
                      id="puesto"
                      name="puesto"
                      placeholder="Puesto"
                      aria-describedby="puestoHelp"
                    />
                    <span
                      id="puestoHelp"
                      class="form-text text-muted"
                      style="display: none"
                      >Por favor, indique el puesto del trabajador.</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input
                      type="texto"
                      class="form-control"
                      id="departamento"
                      name="departamento"
                      placeholder="Departamento"
                      aria-describedby="departamentoHelp"
                    />
                    <span
                      id="departamentoHelp"
                      class="form-text text-muted"
                      style="display: none"
                      >Por favor, ingrese el nombre del departamento al que
                      pertenece el colaborador.</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input
                      type="texto"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      placeholder="Telefono"
                      aria-describedby="telefonoHelp"
                    />
                    <span
                      id="telefonoHelp"
                      class="form-text text-muted"
                      style="display: none"
                      >Por favor, ingrese el número telefónico del
                      colaborador.</span
                    >
                  </div>

                  <button
                    type="submit"
                    id="feedbackSubmit"
                    class="btn btn-primary btn-lg"
                  >
                    Enviar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
